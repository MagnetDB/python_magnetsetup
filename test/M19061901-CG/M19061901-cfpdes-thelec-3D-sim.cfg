directory=cfpdes-thelec3D-static/HL-31
case.dimension=3

[cfpdes]
filename=$cfgdir/M19061901-cfpdes-thelec-3D-sim.json

mesh.filename=$cfgdir/HL-31-coarse-woglue.msh
mesh.scale = 0.001
gmsh.partition=1

solver=Newton
verbose_solvertimer=1

ksp-monitor=1
snes-monitor=1
snes-maxit=40

# Fieldsplit
pc-type=fieldsplit
fieldsplit-type=additive #additive, multiplicative, symmetric-multiplicative
[cfpdes.fieldsplit-0]
pc-type=gamg
[cfpdes.fieldsplit-1]
pc-type=gamg

